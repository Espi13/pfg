<div class="background-video">
    <video autoplay loop muted id="video">
        <source  src="client/video/background.mp4">
    </video>
</div>
<audio  loop  id="backgroundSound" >
    <source src="client/sound/background-sound.mp3">

</audio>
<span class="btn-mute"><img class="img-mute" src="client/img/sound/muted.png" alt=""></span>
<span class="btn-sound"><img class="img-sound" src="client/img/sound/sound.png" alt=""></span>

<div id="login-button">
    <img class="spaceship" src="client/img/login/login2.png"></img>
</div>
<div id="container">
    <h1>Spaceship War</h1>
    <span class="close-btn">
        <img class="circle" src="client/img/login/circlecross.png"></img>
    </span>
    <div id="signDiv">
        <input id="signDiv-username" type="text" placeholder="Username">
        <input id="signDiv-password" type="password" placeholder="Password">
        <a id="signDiv-signIn">Sign In</a>
        <a id="signDiv-signUp">Sign Up</a>
    </div>
</div>


<div  id="gameDiv" style="display: none">
    
    <span id="score">
        SCORE : <span>0</span>
    </span>
    <div id="top">
        <span class="top-title">TOP</span>
        <hr>
        <ul class="top-scores">

        </ul>
    </div>
    <div class="items-container"></div>
</div>

<link rel="stylesheet" href="/client/css/index.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.dev.js"></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.8.0/pixi.js'></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2"></script>

<script src="client/js/index.js"></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="client/js/app.js" ></script>
